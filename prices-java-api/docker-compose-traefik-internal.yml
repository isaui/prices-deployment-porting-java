version: '3.8'

# Internal version - HTTPS handled by external reverse proxy
# Just forwards 80/443 to containers

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prices-deployment-api
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-prices}
      - DB_PASSWORD=${DB_PASSWORD:-prices123}
      - DB_NAME=${DB_NAME:-prices_deployment}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here}
      - PRICES_DOMAIN=${PRICES_DOMAIN:-skripsi.isacitra.com}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-vol/deployments:/var/prices/deployments
      - ./docker-vol/traefik:/var/prices/traefik
    depends_on:
      postgres:
        condition: service_healthy
      traefik:
        condition: service_started
    networks:
      - prices-network
      - prices-proxy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`deploy.${PRICES_DOMAIN:-skripsi.isacitra.com}`)"
      - "traefik.http.routers.api.entrypoints=web,websecure"
      - "traefik.http.services.api.loadbalancer.server.port=8080"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: prices-postgres
    environment:
      - POSTGRES_USER=${DB_USER:-prices}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-prices123}
      - POSTGRES_DB=${DB_NAME:-prices_deployment}
    volumes:
      - ./docker-vol/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-prices} -d ${DB_NAME:-prices_deployment}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - prices-network
    restart: unless-stopped

  traefik:
    image: traefik:v3.0
    container_name: prices-traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=prices-proxy-network"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard (internal only)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker-vol/traefik/dynamic:/etc/traefik/dynamic
    networks:
      - prices-proxy-network
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce:latest
    container_name: prices-portainer
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-vol/portainer_data:/data
    networks:
      - prices-proxy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.${PRICES_DOMAIN:-skripsi.isacitra.com}`)"
      - "traefik.http.routers.portainer.entrypoints=web,websecure"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
    restart: unless-stopped

networks:
  prices-network:
    driver: bridge
  prices-proxy-network:
    driver: bridge
    name: prices-proxy-network
