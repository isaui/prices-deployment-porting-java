version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prices-deployment-api
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-prices}
      - DB_PASSWORD=${DB_PASSWORD:-prices123}
      - DB_NAME=${DB_NAME:-prices_deployment}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here}
      - PRICES_DOMAIN=${PRICES_DOMAIN:-skripsi.isacitra.com}
      - PRICES_PROTOCOL=${PRICES_PROTOCOL:-https}
      - PRICES_EXTERNAL_DB_HOST=${PRICES_EXTERNAL_DB_HOST:-10.119.106.82}
      - PRICES_EXTERNAL_DB_PORT=${PRICES_EXTERNAL_DB_PORT:-5432}
      - PRICES_EXTERNAL_DB_USER=${PRICES_EXTERNAL_DB_USER:-deployment}
      - PRICES_EXTERNAL_DB_PASSWORD=${PRICES_EXTERNAL_DB_PASSWORD:-deployment123}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-vol/deployments:/var/prices/deployments
      - ./docker-vol/traefik:/var/prices/traefik
      - ./docker-vol/uploads:/var/prices/uploads
    depends_on:
      postgres:
        condition: service_healthy
      traefik:
        condition: service_started
    networks:
      - prices-network
      - prices-proxy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`deploy.${PRICES_DOMAIN:-skripsi.isacitra.com}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8080"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: prices-postgres
    environment:
      - POSTGRES_USER=${DB_USER:-prices}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-prices123}
      - POSTGRES_DB=${DB_NAME:-prices_deployment}
    volumes:
      - ./docker-vol/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-prices} -d ${DB_NAME:-prices_deployment}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - prices-network
    restart: unless-stopped

  traefik:
    image: traefik:v3.6
    container_name: prices-traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=prices-proxy-network"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker-vol/traefik/letsencrypt:/letsencrypt
      - ./docker-vol/traefik/dynamic:/etc/traefik/dynamic
    networks:
      - prices-proxy-network
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${PRICES_DOMAIN:-skripsi.isacitra.com}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH:-admin:$$apr1$$xyz$$hashedpassword}"
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce:latest
    container_name: prices-portainer
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-vol/portainer_data:/data
    networks:
      - prices-proxy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.${PRICES_DOMAIN:-skripsi.isacitra.com}`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.tls=true"
      - "traefik.http.routers.portainer.tls.certresolver=letsencrypt"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
    restart: unless-stopped

networks:
  prices-network:
    driver: bridge
  prices-proxy-network:
    driver: bridge
    name: prices-proxy-network
