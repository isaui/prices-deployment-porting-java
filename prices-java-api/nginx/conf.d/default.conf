# Prices Platform - Deployment API Configuration
# HTTP to HTTPS redirect + SSL termination

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name deploy.skripsi.isacitra.com portainer.skripsi.isacitra.com;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# Deployment API - HTTPS
server {
    listen 443 ssl http2;
    server_name deploy.skripsi.isacitra.com;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    location / {
        proxy_pass http://prices-deployment-api:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}

# Portainer - HTTPS
server {
    listen 443 ssl http2;
    server_name portainer.skripsi.isacitra.com;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    location / {
        proxy_pass http://prices-portainer:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}

# Default catch-all server (returns 404 for unknown hosts)
server {
    listen 80 default_server;
    server_name _;
    
    location / {
        return 404 '{"error": "Project not found"}';
        add_header Content-Type application/json;
    }
}
