# Prices Platform - Deployment API Configuration
# This is the initial config for the deployment API itself

server {
    listen 80;
    server_name api.prices.dev localhost deploy.skripsi.isacitra.com deploy.prices.cs.ui.ac.id;

    location / {
        proxy_pass http://prices-deployment-api:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}

# Portainer
server {
    listen 80;
    server_name portainer.prices.dev portainer.localhost portainer.skripsi.isacitra.com portainer.prices.cs.ui.ac.id;

    location / {
        proxy_pass http://prices-portainer:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}

# Default catch-all server (returns 404 for unknown hosts)
server {
    listen 80 default_server;
    server_name _;
    
    location / {
        return 404 '{"error": "Project not found"}';
        add_header Content-Type application/json;
    }
}
